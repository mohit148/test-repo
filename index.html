<!DOCTYPE html>
<html lang="en">
<head>
<title>Website Name</title>
<meta content="Embed Title" property="og:title" />
<meta content="Site Description" property="og:description" />
<meta content="https://embed.com/this-is-the-site-url" property="og:url" />
<meta content="https://cdn.discordapp.com/guilds/363985050578190336/users/1170123766727192607/avatars/84cf44f39c92f92ee1bab657ec8046c7.webp?size=128" property="og:image" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cost per Page Area Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"> </script>
</head>
<body>
<div class="container">
  <h2>Cost per Page Area Calculator</h2>
  <div class="input-group">
    <label for="totalRupees">Total Rupees:</label>
    <input type="number" id="totalRupees" placeholder="Enter total rupees">
  </div>
  <div class="input-group">
    <label for="totalPages">Total Pages:</label>
    <input type="number" id="totalPages" placeholder="Enter total pages">
  </div>
  <div class="input-group">
    <label for="pageLength">Page Length (cm):</label>
    <input type="number" id="pageLength" placeholder="Enter page length">
  </div>
  <div class="input-group">
    <label for="pageWidth">Page Width (cm):</label>
    <input type="number" id="pageWidth" placeholder="Enter page width">
  </div>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
